<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid text-center" style="text-align:center"> 
  <h1>Random Quote Generator</h1> 
    <h2>Ronit Ray</h2>
  <br>

  <p> Quotes worth reading!</p> 
  <br>
  <button class="btn btn-primary" id="generate" type="submit">Generate a new quote</button>
  <br><br>
  <div class="quotes" class="text-align:justify">
    <span class="quote"></span>
    <br>
    <br>
    <span class="author pull-right"></span>
    <br>
  </div>
  <br><br>
  <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
    <button type="button" class="btn btn-success">Tweet it!</button>
  </a>
</div>

</html>
